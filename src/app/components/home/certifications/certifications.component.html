<div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
  <h2
    class="text-2xl md:text-3xl lg:text-4xl text-center tracking-tight font-extrabold text-gray-900 dark:text-primary-500"
  >
    {{ "home.certifications.title" | translate }}
  </h2>
  <!--  <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">-->
  <div
    class="mt-6 xl:mb-16 grid gap-2 md:gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
  >
    @for (certificate of certificates(); track $index) {
      <div
        class="bg-gray-50 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <img
          [ngSrc]="certificate.imageUrl"
          [alt]="certificate.name"
          [title]="certificate.name"
          height="353"
          width="500"
          class="h-auto w-full object-cover rounded-t-lg"
        />
        <div class="text-center p-2">
          <h3
            class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ "home.certifications.certificate" | translate }}
            {{ certificate.name }}
          </h3>
          <a
            [href]="certificate.pdfUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="font-light text-gray-500 dark:text-primary-300 hover:underline text-sm mt-2 inline-block"
          >
            <span class="flex justify-center items-center gap-1">
              {{ "home.certifications.link" | translate }}
              <svg
                class="w-4 h-4 text-gray-500 dark:text-primary-300"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.403 5H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6.403a3.01 3.01 0 0 1-1.743-1.612l-3.025 3.025A3 3 0 1 1 9.99 9.768l3.025-3.025A3.01 3.01 0 0 1 11.403 5Z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M13.232 4a1 1 0 0 1 1-1H20a1 1 0 0 1 1 1v5.768a1 1 0 1 1-2 0V6.414l-6.182 6.182a1 1 0 0 1-1.414-1.414L17.586 5h-3.354a1 1 0 0 1-1-1Z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    }
  </div>
</div>
